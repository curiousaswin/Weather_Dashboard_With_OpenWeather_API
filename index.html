<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Link to Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Header Section -->
  <div class="jumbotron jumbotron-fluid bg-dark text-light py-4 mb-0 sticky-top flex-md-nowrap">
    <div class="container text-center">
      <h1 class="display-5 mb-0">Weather Dashboard</h1>
      <p class="lead text-info">Be prepared with the most accurate 5-day weather forecast</p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container-fluid">
    <div class="row">
      <!-- Sidebar with search bar -->
      <sidebar class="sidebar-sticky col-sm-4 col-md-3 bg-light pt-3">
        <label class="font-weight-bold" for="inputCity" id="inputCityLabel">Search for a City:</label>
        <form id="citySearchForm">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="inputCity" placeholder="Enter a city..">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="citySearch"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </form>
        <p class="font-weight-bold text-primary mb-1">Your Cities:</p>
        <div class="list-group-2 "></div>
        <p class="font-weight-bold text-primary mt-3 mb-1">Popular Cities:</p>
        <div class="list-group-1"></div>
      </sidebar>

      <!-- Section holding the output of weather data -->
      <content class="col-sm-8 col-md-9">
        <div id="weatherContent" class="pt-3 hide">
          <div class="card w-100">
            <div class="card-body py-2">
              <h3 class="card-title font-weight-bold mb-0"><img id="icon" alt="Weather Icon" /></h3>
              <div class="card-text mt-0">
                <p>Temperature: <span id="temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="windSpeed"></span></p>
                <p>UV Index: <span id="uvIndex"></span></p>
              </div>
            </div>
          </div>

          <!-- Section of 5 day forecast -->
          <section class="container-fluid" id="forecastSection">
            <h3 class="font-weight-bold my-4">5-Day Forecast:</h3>
            <div class="row text-center" id="forecastRow"></div>
            <!-- Forecast 1 -->
            <div class="col-20">
              <div class="forecast-container bg-primary text-white mb-4">
                <h5 class="date-title font-weight-bold"></h5>
                <img id="forecastIcon" alt="Weather Forecast Icon">
                <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
              </div>
            </div>
            <!-- Forecast 2 -->
            <div class="col-20">
              <div class="forecast-container bg-primary text-white mb-4">
                <h5 class="date-title font-weight-bold"></h5>
                <img id="forecastIcon" alt="Weather Forecast Icon">
                <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
              </div>
            </div>
            <!-- Forecast 3 -->
            <div class="col-20">
              <div class="forecast-container bg-primary text-white mb-4">
                <h5 class="date-title font-weight-bold"></h5>
                <img id="forecastIcon" alt="Weather Forecast Icon">
                <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
              </div>
            </div>

            <!-- Forecast 4 -->
            <div class="col-20">
              <div class="forecast-container bg-primary text-white mb-4">
                <h5 class="date-title font-weight-bold"></h5>
                <img id="forecastIcon" alt="Weather Forecast Icon">
                <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
              </div>
            </div>
            <!-- Forecast 5 -->
            <div class="col-20">
              <div class="forecast-container bg-primary text-white mb-4">
                <h5 class="date-title font-weight-bold"></h5>
                <img id="forecastIcon" alt="Weather Forecast Icon">
                <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
              </div>
            </div>

          </section>
        </div>
      </content>

    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
